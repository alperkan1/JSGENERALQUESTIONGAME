<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--fonts awsome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quize Game</title>
</head>

<body>
    <div class="box">
        <!--username input-->
        <div id="username">
            <form method="post" id="form1" action="/thank you/">
                <label for="fname">User Name:</label>
                <input type="text" id="fname" name="fname" required>
                <input type="submit" id="sub" value="Register Username"> </input>
            </form>
        </div>
        <!--Question and buttons for anwers-->
        <div class="none" id="question-box">
            <div id="quiz"> QUESTION</div>
            <div id="ans-btn" class="btn-ans">
                <button class="btn">ANSWER 1 </button>
                <button class="btn">ANSWER 2 </button>
                <button class="btn">ANSWER 3 </button>
                <button class="btn">ANSWER 4 </button>
            </div>
        </div>
        <!--Start and forward buttons-->
        <div class="command">
            <button id="start" class="begin-btn btn" data-type="submit" value="submit">START</button>
            <button id="forward" class="forward-btn btn none">FORWARD</button>
        </div>
        <div>
            <!-- Username and scores-->
            <p class="username" id="uName">Username : <span id="name"> name </span></p>
            <p class="scores" id=scores>Score : <span id="score"> 0</span></p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
